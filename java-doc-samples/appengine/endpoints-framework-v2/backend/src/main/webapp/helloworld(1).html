<html>
<head><title>First title with a js script</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

<body>
Hello world
<button type="button" onclick="Action()">REST service</button>
<div>
<ul id="dimayor">
</ul>
</div>

<script>

function Action() {
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET", "http://localhost:8080/_ah/api/elNombreNoImporta/v1/equipocollection", false);
    xhttp.send();
    var response = JSON.parse(xhttp.responseText);
    console.log(typeof(response))
    for(var i = 0; i < response.length; i++)
            {
                $("#dimayor").append('<li>'+ response[i].nombreEquipo + '</li>')
                console.log(response[i].nombreEquipo)
            }

}
</script>

<script src="script.js"/>
</body>
</html>
